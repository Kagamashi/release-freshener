name: Scheduled Release Checker

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:

jobs:
  check-releases:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python main.py
