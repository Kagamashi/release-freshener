<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wider Published Column & Show Name</title>
  <style>
    /* Basic table styling & fixed layout */
    table {
      width: 100%;
      table-layout: fixed; /* Enforces column widths */
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    /* Example widths */
    th:nth-child(1), td:nth-child(1) { width: 25%; }
    th:nth-child(2), td:nth-child(2) { width: 15%; }
    th:nth-child(3), td:nth-child(3) { width: 15%; }
    th:nth-child(4), td:nth-child(4) { width: 25%; /* <— Wider column */ }
    th:nth-child(5), td:nth-child(5) { width: 20%; }
    thead {
      background-color: #574b90;
      color: #fff;
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Repository</th>
      <th>Tag</th>
      <th>Name</th>
      <th>Published</th>
      <th>Link</th>
    </tr>
  </thead>
  <tbody id="release-body">
    <!-- JavaScript will populate rows -->
  </tbody>
</table>

<script>
  // Example data (or fetch from releases.json)
  const mockData = [
    {
      owner: "kedacore",
      repo: "keda",
      tag_name: "v2.16.1",
      name: "KEDA Release 2.16.1",
      published_at: "24-12-2024",
      html_url: "https://github.com/kedacore/keda/releases/tag/v2.16.1"
    },
    {
      owner: "istio",
      repo: "istio",
      tag_name: "1.23.5",
      name: "Istio 1.23.5",
      published_at: "13-02-2025",
      html_url: "https://github.com/istio/istio/releases/tag/1.23.5"
    }
  ];

  let html = "";
  mockData.forEach(item => {
    html += `
      <tr>
        <td>${item.owner}/${item.repo}</td>
        <td>${item.tag_name}</td>
        <td>${item.name || '—'}</td>
        <td>${item.published_at}</td>
        <td><a href="${item.html_url}" target="_blank">View</a></td>
      </tr>
    `;
  });
  document.getElementById("release-body").innerHTML = html;
</script>

</body>
</html>
