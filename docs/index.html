<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latest Stable Releases</title>
  <style>
    /* Basic table styling & fixed layout */
    table {
      width: 100%;
      table-layout: fixed; /* Enforces column widths */
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    /* Example widths */
    th:nth-child(1), td:nth-child(1) { width: 25%; }
    th:nth-child(2), td:nth-child(2) { width: 15%; }
    th:nth-child(3), td:nth-child(3) { width: 15%; }
    th:nth-child(4), td:nth-child(4) { width: 25%; /* <— Wider column */ }
    th:nth-child(5), td:nth-child(5) { width: 20%; }

    thead {
      background-color: #574b90;
      color: #fff;
    }

    .loading {
      margin-top: 30px;
      font-style: italic;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>Latest Stable Releases</h1>
  <div id="status" class="loading">Loading data...</div>

  <table>
    <thead>
      <tr>
        <th>Repository</th>
        <th>Tag</th>
        <th>Name</th>
        <th>Published</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="release-body"></tbody>
  </table>

  <script>
    async function loadReleases() {
      const statusEl = document.getElementById("status");
      const tbodyEl = document.getElementById("release-body");

      try {
        // Fetch the real data from docs/data/releases.json
        // If this HTML file is also in docs/, use './data/releases.json'
        // Adjust path if your structure is different
        const response = await fetch("./data/releases.json");
        if (!response.ok) {
          throw new Error(`HTTP ${response.status} - ${response.statusText}`);
        }
        const releases = await response.json();

        // Clear loading text
        statusEl.innerText = "";

        // Build table rows
        let rows = "";
        releases.forEach(item => {
          rows += `
            <tr>
              <td>${item.owner}/${item.repo}</td>
              <td>${item.tag_name}</td>
              <td>${item.name || '—'}</td>
              <td>${item.published_at}</td>
              <td><a href="${item.html_url}" target="_blank">View</a></td>
            </tr>
          `;
        });
        tbodyEl.innerHTML = rows;

        // If there are no releases at all, show a message
        if (!releases.length) {
          statusEl.innerText = "No releases found.";
        }

      } catch (err) {
        // Display any error
        statusEl.classList.remove("loading");
        statusEl.classList.add("error");
        statusEl.innerText = `Error: ${err.message}`;
      }
    }

    // Initiate fetch on page load
    document.addEventListener("DOMContentLoaded", loadReleases);
  </script>

</body>
</html>
