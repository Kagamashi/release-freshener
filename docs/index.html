<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive LI Table - Latest Releases</title>

  <!-- Google Fonts (Optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" 
    rel="stylesheet">

  <style>
    /* Body gradient background and base font */
    body {
      margin: 0;
      padding: 0;
      font-family: "Open Sans", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Main container centering and spacing */
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      color: #4a4a4a;
      letter-spacing: 0.5px;
    }

    /* Responsive table structure using <ul> and <li> */
    .responsive-table {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Table header row */
    .table-header {
      display: flex;
      font-weight: 600;
      background: #58508d;
      color: #fff;
      border-radius: 6px 6px 0 0;
    }

    /* Each row is a flex container of columns */
    .table-row {
      display: flex;
      border-bottom: 1px solid #ddd;
      transition: background 0.2s;
    }
    .table-row:hover {
      background: #f6f6f6;
    }

    /* Column design */
    .col {
      flex: 1;
      padding: 14px 12px;
      overflow: hidden;
    }

    /* Label for small screens (we'll show it via data-label) */
    [data-label]::before {
      content: attr(data-label) ": ";
      font-weight: 600;
      color: #555;
      margin-right: 8px;
      display: none; /* hidden on desktop, shown on mobile below */
    }

    /* HEAD columns specifically for the table header */
    .table-header > .col {
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Breakpoint for switching to mobile-friendly stacked rows */
    @media (max-width: 767px) {
      .table-header {
        display: none; /* Hide the top row headers */
      }
      .table-row {
        display: block;
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
      }
      .col {
        display: block;
        padding: 10px;
      }
      .col:before {
        display: inline-block;
      }
      /* Show data-label prefix on mobile */
      [data-label]::before {
        display: inline;
      }
    }

    /* Loading area */
    .loading-area {
      text-align: center;
      padding: 20px;
    }
    .spinner {
      width: 30px;
      height: 30px;
      border: 4px solid #ddd;
      border-top-color: #58508d;
      border-radius: 50%;
      display: inline-block;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Footer pinned to bottom (optional) */
    .footer {
      margin-top: auto;
      background-color: rgba(255, 255, 255, 0.9);
      text-align: center;
      padding: 15px;
      color: #666;
    }
    .footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Container for the table -->
  <div class="container">
    <h2>Latest Stable Releases</h2>

    <!-- Loading spinner (visible initially) -->
    <div id="loading" class="loading-area">
      <div class="spinner"></div>
      <p>Fetching data...</p>
    </div>

    <!-- UL-based responsive table, initially hidden -->
    <ul class="responsive-table d-none" id="release-table">
      <li class="table-header">
        <div class="col col-1">Repository</div>
        <div class="col col-2">Tag</div>
        <div class="col col-3">Name</div>
        <div class="col col-4">Published</div>
        <div class="col col-5">Link</div>
      </li>
      <!-- Rows added dynamically -->
    </ul>
  </div>

  <!-- Footer (optional) -->
  <div class="footer">
    Powered by <a href="https://github.com/YourUsername/YourRepo" target="_blank">GitHub Actions &amp; Jekyll</a>
  </div>

  <script>
    // Utility to show/hide
    function toggleClass(element, className, shouldAdd) {
      if (!element) return;
      if (shouldAdd) {
        element.classList.remove(className);
      } else {
        element.classList.add(className);
      }
    }

    async function loadReleases() {
      const loadingEl = document.getElementById("loading");
      const releaseTable = document.getElementById("release-table");

      try {
        // Adjust path to your JSON file as needed
        const response = await fetch("./data/releases.json");
        if (!response.ok) {
          throw new Error(`HTTP ${response.status} - ${response.statusText}`);
        }

        const releases = await response.json();

        // Build <li> elements for each release
        let rowsHTML = "";
        releases.forEach((rel) => {
          rowsHTML += `
            <li class="table-row">
              <div class="col col-1" data-label="Repository">${rel.owner}/${rel.repo}</div>
              <div class="col col-2" data-label="Tag">${rel.tag_name}</div>
              <div class="col col-3" data-label="Name">${rel.name}</div>
              <div class="col col-4" data-label="Published">${rel.published_at}</div>
              <div class="col col-5" data-label="Link">
                <a href="${rel.html_url}" target="_blank" style="color: #58508d; font-weight: 600;">
                  View
                </a>
              </div>
            </li>
          `;
        });

        // Insert rows
        releaseTable.insertAdjacentHTML('beforeend', rowsHTML);

        // Hide loading, show table
        toggleClass(loadingEl, "d-none", false);         // Add 'd-none' to loading
        toggleClass(releaseTable, "d-none", true);       // Remove 'd-none' from table
      } catch (err) {
        // Show error in loading area
        loadingEl.innerHTML = `<p style="color: red; font-weight: 600;">
          Error loading releases: ${err.message}
        </p>`;
      }
    }

    // On page load, fetch data
    document.addEventListener("DOMContentLoaded", loadReleases);
  </script>
</body>
</html>
