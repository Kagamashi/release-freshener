<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Releases</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    /* Buttons and input styling */
    .controls {
      margin-bottom: 10px;
    }
    button {
      padding: 6px 10px;
      margin-right: 8px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 6px;
      width: 200px;
    }

    /* Table styling (similar to your existing layout) */
    table {
      width: 100%;
      table-layout: fixed; /* for consistent column widths */
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      word-wrap: break-word; /* so text doesnâ€™t overflow if wide */
    }

    thead {
      background-color: #574b90;
      color: #fff;
    }

    /* Example widths for columns */
    th:nth-child(1), td:nth-child(1) { width: 30%; }
    th:nth-child(2), td:nth-child(2) { width: 15%; }
    th:nth-child(3), td:nth-child(3) { width: 25%; }
    th:nth-child(4), td:nth-child(4) { width: 30%; }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Releases</h1>
  <p>Daily-updated list of stable releases fetched by GitHub Actions.</p>

  <!-- Sorting & Searching Controls -->
  <div class="controls">
    <button id="sort-date">Sort By Date (Newest First)</button>
    <input type="text" id="search-box" placeholder="Search release name..." />
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Repository</th>
        <th>Tag</th>
        <th>Published</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="release-body">
      <!-- Populated by JS -->
    </tbody>
  </table>

  <script>
    let releases = []; // Will hold the fetched data
    
    document.addEventListener("DOMContentLoaded", init);

    function init() {
      // Attach event
      document.getElementById("search-box").addEventListener("input", handleSearch);

      // Fetch data then automatically sort by date
      loadReleases();
    }

    async function loadReleases() {
      try {
        const response = await fetch("./data/releases.json");
        if (!response.ok) {
          throw new Error(`HTTP ${response.status} - ${response.statusText}`);
        }
        releases = await response.json();

        // Sort by date descending immediately
        sortByDateDesc(releases);

        // Render table
        renderTable(releases);
      } catch (err) {
        const tbody = document.getElementById("release-body");
        tbody.innerHTML = `<tr><td colspan="4" style="color:red;">Error: ${err.message}</td></tr>`;
      }
    }

    // Sort in place
    function sortByDateDesc(dataArray) {
      dataArray.sort((a, b) => {
        // Because date is dd-mm-yyyy, parse it to a real Date
        const [dayA, monthA, yearA] = a.published_at.split("-").map(Number);
        const dateA = new Date(yearA, monthA - 1, dayA);

        const [dayB, monthB, yearB] = b.published_at.split("-").map(Number);
        const dateB = new Date(yearB, monthB - 1, dayB);

        // newest first
        return dateB - dateA;
      });
    }

    function renderTable(data) {
      const tbody = document.getElementById("release-body");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.owner}/${item.repo}</td>
          <td>${item.tag_name}</td>
          <td>${item.published_at}</td>
          <td><a href="${item.html_url}" target="_blank">View</a></td>
        `;
        tbody.appendChild(row);
      });
    }

    function handleSearch() {
      const query = document.getElementById("search-box").value.trim().toLowerCase();

      // If empty, show all
      if (!query) {
        renderTable(releases);
        return;
      }

      // Filter by tag_name (or you can pick another field)
      const filtered = releases.filter(item =>
        item.tag_name && item.tag_name.toLowerCase().includes(query)
      );
      renderTable(filtered);
    }
  </script>
</body>
</html>
