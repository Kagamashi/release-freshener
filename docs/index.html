<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stable Releases</title>
</head>
<body>
  <h1>Latest Releases</h1>
  <div id="content">Loading...</div>

  <script>
    async function loadReleases() {
      const contentEl = document.getElementById("content");
      try {
        const response = await fetch("./data/releases.json");
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        const releases = await response.json();
        contentEl.innerHTML = releases.map(r => `
          <div style="margin-bottom: 1rem;">
            <h2>${r.owner}/${r.repo}</h2>
            <p>Tag: ${r.tag_name}</p>
            <p>Name: ${r.name}</p>
            <p>Published: ${r.published_at}</p>
            <p><a href="${r.html_url}" target="_blank">View on GitHub</a></p>
          </div>
        `).join("");
      } catch (err) {
        contentEl.textContent = "Error loading releases: " + err.message;
      }
    }

    loadReleases();
  </script>
</body>
</html>
