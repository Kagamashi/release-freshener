<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stable Releases - Table</title>
  <!-- Bootstrap 5 CSS via CDN -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo9Z/hh5c+G3GoOT6eNyVw6V9UfXGdZajp+STV8f2Hzhk25"
    crossorigin="anonymous"
  />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-4 text-center">Latest Stable Releases (Cached)</h1>

    <!-- Center the content with Bootstrap row/col and offset -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">

        <!-- Loading spinner (visible initially) -->
        <div id="loading" class="text-center py-4">
          <div class="spinner-border" role="status"></div>
          <div>Loading releases...</div>
        </div>

        <!-- Table hidden by default (d-none), shown once data is loaded -->
        <div class="table-responsive d-none" id="table-container">
          <table class="table table-bordered table-hover text-center align-middle" id="release-table">
            <thead class="table-dark">
              <tr>
                <th>Repository</th>
                <th>Tag</th>
                <th>Name</th>
                <th>Published</th>
                <th>Link</th>
              </tr>
            </thead>
            <tbody id="release-tbody">
              <!-- Populated by JavaScript -->
            </tbody>
          </table>
        </div>

      </div> <!-- .col -->
    </div> <!-- .row -->

  </div> <!-- .container -->

  <script>
    async function loadReleases() {
      const loadingEl = document.getElementById("loading");
      const tableContainerEl = document.getElementById("table-container");
      const tbodyEl = document.getElementById("release-tbody");

      try {
        // Fetch your static JSON from docs/data/releases.json (adjust path as needed)
        const response = await fetch("./data/releases.json");
        if (!response.ok) throw new Error(`HTTP ${response.status} - ${response.statusText}`);

        const releases = await response.json();

        // Build table rows
        let htmlRows = "";
        releases.forEach((rel) => {
          htmlRows += `
            <tr>
              <td>${rel.owner}/${rel.repo}</td>
              <td>${rel.tag_name}</td>
              <td>${rel.name}</td>
              <td>${rel.published_at}</td>
              <td>
                <a href="${rel.html_url}" target="_blank" class="btn btn-sm btn-primary">
                  View
                </a>
              </td>
            </tr>
          `;
        });
        tbodyEl.innerHTML = htmlRows;

        // Hide loader, show table
        loadingEl.classList.add("d-none");
        tableContainerEl.classList.remove("d-none");
      } catch (err) {
        // If there's an error, show a message
        loadingEl.innerHTML = `
          <div class="alert alert-danger" role="alert">
            Error loading releases: ${err.message}
          </div>
        `;
      }
    }

    // Load data on page load
    loadReleases();
  </script>
</body>
</html>
