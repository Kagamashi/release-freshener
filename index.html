<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Main Releases Checker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
    }
    .repo-card {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Latest Stable Releases (Cached Daily)</h1>
  <div id="release-container">Loading...</div>

  <script>
    async function loadReleases() {
      const container = document.getElementById("release-container");
      container.textContent = "Loading...";

      try {
        // 1. Fetch the JSON file from your GitHub Pages site
        //    Adjust the path if needed
        const response = await fetch("./data/releases.json");

        if (!response.ok) {
          throw new Error(`Failed to load releases.json: ${response.status}`);
        }

        // 2. Parse JSON
        const data = await response.json();

        // 3. Build HTML
        let html = "";
        data.forEach((release) => {
          html += `
            <div class="repo-card">
              <h2>${release.owner}/${release.repo}</h2>
              <p><strong>Tag:</strong> ${release.tag_name}</p>
              <p><strong>Name:</strong> ${release.name}</p>
              <p><strong>Published:</strong> ${release.published_at}</p>
              <p><a href="${release.html_url}" target="_blank">View Release</a></p>
            </div>
          `;
        });

        container.innerHTML = html;
      } catch (err) {
        container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    // Load the JSON data once the page is ready
    loadReleases();
  </script>
</body>
</html>
